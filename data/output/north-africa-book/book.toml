[book]
authors = ["North Africa TO&E Project"]
language = "en"
multilingual = false
src = "src"
title = "North Africa Campaign TO&E 1940-1943"
description = "Complete Table of Organization & Equipment for North Africa Campaign, 1940-1943. Extracted from primary sources (Tessin, Army Lists, Field Manuals) with 80%+ confidence."

[build]
build-dir = "book"
create-missing = true

[output.html]
default-theme = "light"
preferred-dark-theme = "navy"
git-repository-url = "https://github.com/north-africa-toe"
edit-url-template = "https://github.com/north-africa-toe/edit/main/{path}"

[output.html.fold]
enable = true
level = 1

[output.html.search]
enable = true
limit-results = 30
use-boolean-and = true

[preprocessor.index]

[preprocessor.links]
