[book]
title = "North Africa Campaign: Table of Organization & Equipment"
authors = ["North Africa TO&E Project"]
description = "Detailed Table of Organization & Equipment data for North Africa Campaign units (1940-1943)"
language = "en"
multilingual = false

[build]
build-dir = "book"
create-missing = true

[output.html]
default-theme = "light"
preferred-dark-theme = "navy"
git-repository-url = "https://github.com/yourusername/north-africa-toe-builder"
git-repository-icon = "fa-github"

[output.html.fold]
enable = true
level = 1

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3

[output.html.print]
enable = true
