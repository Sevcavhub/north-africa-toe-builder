<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- Title -->
  <text x="600" y="30" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">3rd Royal Tank Regiment - June 1942</text>
  <text x="600" y="50" font-family="Arial" font-size="12" text-anchor="middle">52 tanks (40x Crusader III, 12x Stuart)</text>

  <!-- ==================== REGIMENT OVERVIEW SECTION ==================== -->

  <!-- Section header -->
  <text x="20" y="80" font-family="Arial" font-size="14" font-weight="bold">Regiment Overview</text>
  <line x1="20" y1="85" x2="1180" y2="85" stroke="black" stroke-width="1" stroke-dasharray="5,5"/>

  <!-- Regimental HQ -->
  <rect x="20" y="100" width="150" height="40" fill="white" stroke="black" stroke-width="1"/>
  <text x="95" y="118" font-family="Arial" font-size="10" text-anchor="middle">Regimental HQ</text>
  <text x="95" y="132" font-family="Arial" font-size="9" text-anchor="middle">4 tanks</text>

  <!-- RHQ tanks - horizontal row -->
  <line x1="170" y1="120" x2="190" y2="120" stroke="black" stroke-width="1"/>
  <image x="200" y="105" width="60" height="30" xlink:href="../../../data/assets/tank_silhouettes/british/crusader_mk3.png"/>
  <image x="270" y="105" width="60" height="30" xlink:href="../../../data/assets/tank_silhouettes/british/crusader_mk3.png"/>
  <image x="340" y="105" width="60" height="30" xlink:href="../../../data/assets/tank_silhouettes/british/crusader_mk3.png"/>
  <image x="410" y="105" width="50" height="25" xlink:href="../../../data/assets/tank_silhouettes/british/m3_stuart.png"/>

  <!-- A Squadron -->
  <rect x="20" y="160" width="150" height="40" fill="white" stroke="black" stroke-width="1"/>
  <text x="95" y="178" font-family="Arial" font-size="10" text-anchor="middle">A Squadron</text>
  <text x="95" y="192" font-family="Arial" font-size="9" text-anchor="middle">16 tanks</text>

  <!-- A Squadron tanks - horizontal row -->
  <line x1="170" y1="180" x2="190" y2="180" stroke="black" stroke-width="1"/>
  <image x="200" y="165" width="60" height="30" xlink:href="../../../data/assets/tank_silhouettes/british/crusader_mk3.png"/>
  <image x="270" y="165" width="60" height="30" xlink:href="../../../data/assets/tank_silhouettes/british/crusader_mk3.png"/>
  <image x="340" y="165" width="60" height="30" xlink:href="../../../data/assets/tank_silhouettes/british/crusader_mk3.png"/>
  <image x="410" y="165" width="60" height="30" xlink:href="../../../data/assets/tank_silhouettes/british/crusader_mk3.png"/>
  <image x="480" y="165" width="60" height="30" xlink:href="../../../data/assets/tank_silhouettes/british/crusader_mk3.png"/>
  <image x="550" y="165" width="60" height="30" xlink:href="../../../data/assets/tank_silhouettes/british/crusader_mk3.png"/>
  <image x="620" y="165" width="60" height="30" xlink:href="../../../data/assets/tank_silhouettes/british/crusader_mk3.png"/>
  <image x="690" y="165" width="60" height="30" xlink:href="../../../data/assets/tank_silhouettes/british/crusader_mk3.png"/>
  <image x="760" y="165" width="60" height="30" xlink:href="../../../data/assets/tank_silhouettes/british/crusader_mk3.png"/>
  <image x="830" y="165" width="60" height="30" xlink:href="../../../data/assets/tank_silhouettes/british/crusader_mk3.png"/>
  <image x="900" y="165" width="60" height="30" xlink:href="../../../data/assets/tank_silhouettes/british/crusader_mk3.png"/>
  <image x="970" y="165" width="60" height="30" xlink:href="../../../data/assets/tank_silhouettes/british/crusader_mk3.png"/>
  <image x="1040" y="165" width="60" height="30" xlink:href="../../../data/assets/tank_silhouettes/british/crusader_mk3.png"/>
  <image x="1110" y="165" width="60" height="30" xlink:href="../../../data/assets/tank_silhouettes/british/crusader_mk3.png"/>
  <text x="200" y="210" font-family="Arial" font-size="8">+ 2 more Crusader + 1 Stuart</text>

  <!-- B Squadron -->
  <rect x="20" y="230" width="150" height="40" fill="white" stroke="black" stroke-width="1"/>
  <text x="95" y="248" font-family="Arial" font-size="10" text-anchor="middle">B Squadron</text>
  <text x="95" y="262" font-family="Arial" font-size="9" text-anchor="middle">16 tanks</text>

  <!-- B Squadron tanks - horizontal row (abbreviated) -->
  <line x1="170" y1="250" x2="190" y2="250" stroke="black" stroke-width="1"/>
  <image x="200" y="235" width="60" height="30" xlink:href="../../../data/assets/tank_silhouettes/british/crusader_mk3.png"/>
  <image x="270" y="235" width="60" height="30" xlink:href="../../../data/assets/tank_silhouettes/british/crusader_mk3.png"/>
  <image x="340" y="235" width="60" height="30" xlink:href="../../../data/assets/tank_silhouettes/british/crusader_mk3.png"/>
  <image x="410" y="235" width="60" height="30" xlink:href="../../../data/assets/tank_silhouettes/british/crusader_mk3.png"/>
  <text x="480" y="255" font-family="Arial" font-size="9">... (12 more Crusader + 1 Stuart)</text>

  <!-- C Squadron -->
  <rect x="20" y="290" width="150" height="40" fill="white" stroke="black" stroke-width="1"/>
  <text x="95" y="308" font-family="Arial" font-size="10" text-anchor="middle">C Squadron</text>
  <text x="95" y="322" font-family="Arial" font-size="9" text-anchor="middle">16 tanks</text>

  <!-- C Squadron tanks - horizontal row (abbreviated) -->
  <line x1="170" y1="310" x2="190" y2="310" stroke="black" stroke-width="1"/>
  <image x="200" y="295" width="60" height="30" xlink:href="../../../data/assets/tank_silhouettes/british/crusader_mk3.png"/>
  <image x="270" y="295" width="60" height="30" xlink:href="../../../data/assets/tank_silhouettes/british/crusader_mk3.png"/>
  <image x="340" y="295" width="60" height="30" xlink:href="../../../data/assets/tank_silhouettes/british/crusader_mk3.png"/>
  <image x="410" y="295" width="60" height="30" xlink:href="../../../data/assets/tank_silhouettes/british/crusader_mk3.png"/>
  <text x="480" y="315" font-family="Arial" font-size="9">... (12 more Crusader + 1 Stuart)</text>

  <!-- ==================== DETAILED BREAKOUT SECTION ==================== -->

  <!-- Section divider -->
  <line x1="20" y1="360" x2="1180" y2="360" stroke="black" stroke-width="2"/>

  <!-- Section header -->
  <text x="20" y="385" font-family="Arial" font-size="14" font-weight="bold">A Squadron - Detailed Breakout</text>
  <line x1="20" y1="390" x2="1180" y2="390" stroke="black" stroke-width="1" stroke-dasharray="5,5"/>

  <!-- Squadron HQ -->
  <rect x="20" y="410" width="150" height="40" fill="white" stroke="black" stroke-width="1"/>
  <text x="95" y="428" font-family="Arial" font-size="10" text-anchor="middle">Squadron HQ</text>
  <text x="95" y="442" font-family="Arial" font-size="9" text-anchor="middle">4 tanks</text>

  <!-- Squadron HQ tanks -->
  <line x1="170" y1="430" x2="190" y2="430" stroke="black" stroke-width="1"/>
  <image x="200" y="415" width="60" height="30" xlink:href="../../../data/assets/tank_silhouettes/british/crusader_mk3.png"/>
  <image x="270" y="415" width="60" height="30" xlink:href="../../../data/assets/tank_silhouettes/british/crusader_mk3.png"/>
  <image x="340" y="415" width="60" height="30" xlink:href="../../../data/assets/tank_silhouettes/british/crusader_mk3.png"/>
  <image x="410" y="415" width="50" height="25" xlink:href="../../../data/assets/tank_silhouettes/british/m3_stuart.png"/>

  <!-- 1 Troop -->
  <rect x="20" y="470" width="150" height="40" fill="white" stroke="black" stroke-width="1"/>
  <text x="95" y="488" font-family="Arial" font-size="10" text-anchor="middle">1 Troop</text>
  <text x="95" y="502" font-family="Arial" font-size="9" text-anchor="middle">4 tanks</text>

  <line x1="170" y1="490" x2="190" y2="490" stroke="black" stroke-width="1"/>
  <image x="200" y="475" width="60" height="30" xlink:href="../../../data/assets/tank_silhouettes/british/crusader_mk3.png"/>
  <image x="270" y="475" width="60" height="30" xlink:href="../../../data/assets/tank_silhouettes/british/crusader_mk3.png"/>
  <image x="340" y="475" width="60" height="30" xlink:href="../../../data/assets/tank_silhouettes/british/crusader_mk3.png"/>
  <image x="410" y="475" width="60" height="30" xlink:href="../../../data/assets/tank_silhouettes/british/crusader_mk3.png"/>

  <!-- 2 Troop -->
  <rect x="20" y="530" width="150" height="40" fill="white" stroke="black" stroke-width="1"/>
  <text x="95" y="548" font-family="Arial" font-size="10" text-anchor="middle">2 Troop</text>
  <text x="95" y="562" font-family="Arial" font-size="9" text-anchor="middle">4 tanks</text>

  <line x1="170" y1="550" x2="190" y2="550" stroke="black" stroke-width="1"/>
  <image x="200" y="535" width="60" height="30" xlink:href="../../../data/assets/tank_silhouettes/british/crusader_mk3.png"/>
  <image x="270" y="535" width="60" height="30" xlink:href="../../../data/assets/tank_silhouettes/british/crusader_mk3.png"/>
  <image x="340" y="535" width="60" height="30" xlink:href="../../../data/assets/tank_silhouettes/british/crusader_mk3.png"/>
  <image x="410" y="535" width="60" height="30" xlink:href="../../../data/assets/tank_silhouettes/british/crusader_mk3.png"/>

  <!-- 3 Troop -->
  <rect x="20" y="590" width="150" height="40" fill="white" stroke="black" stroke-width="1"/>
  <text x="95" y="608" font-family="Arial" font-size="10" text-anchor="middle">3 Troop</text>
  <text x="95" y="622" font-family="Arial" font-size="9" text-anchor="middle">4 tanks</text>

  <line x1="170" y1="610" x2="190" y2="610" stroke="black" stroke-width="1"/>
  <image x="200" y="595" width="60" height="30" xlink:href="../../../data/assets/tank_silhouettes/british/crusader_mk3.png"/>
  <image x="270" y="595" width="60" height="30" xlink:href="../../../data/assets/tank_silhouettes/british/crusader_mk3.png"/>
  <image x="340" y="595" width="60" height="30" xlink:href="../../../data/assets/tank_silhouettes/british/crusader_mk3.png"/>
  <image x="410" y="595" width="60" height="30" xlink:href="../../../data/assets/tank_silhouettes/british/crusader_mk3.png"/>

  <!-- Footer note -->
  <text x="20" y="670" font-family="Arial" font-size="9" font-style="italic">British armoured regiments typically organized with 3 squadrons of 16 tanks each, plus regimental headquarters.</text>
  <text x="20" y="685" font-family="Arial" font-size="9" font-style="italic">Each squadron comprised 3 troops of 4 tanks plus squadron HQ with 4 tanks.</text>
</svg>
