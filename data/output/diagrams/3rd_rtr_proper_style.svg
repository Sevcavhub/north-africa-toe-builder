<?xml version="1.0" encoding="UTF-8"?>
<svg width="1000" height="900" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

  <!-- Title Box -->
  <rect x="20" y="20" width="300" height="50" fill="white" stroke="black" stroke-width="2"/>
  <text x="170" y="40" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">3rd Royal Tank Regiment</text>
  <text x="170" y="60" font-family="Arial" font-size="11" text-anchor="middle">52 tanks total</text>

  <!-- Connecting line from title to Regimental HQ -->
  <line x1="120" y1="70" x2="120" y2="90" stroke="black" stroke-width="1"/>

  <!-- ==================== REGIMENT LEVEL ==================== -->

  <!-- Regimental HQ Box -->
  <rect x="20" y="90" width="200" height="40" fill="white" stroke="black" stroke-width="2"/>
  <text x="120" y="115" font-family="Arial" font-size="10" text-anchor="middle">Regimental HQ</text>
  <!-- Commander below box -->
  <text x="120" y="140" font-family="Arial" font-size="9" font-style="italic" text-anchor="middle">Lt-Col Edward Mitford</text>

  <!-- Vertical line down from Regimental HQ -->
  <line x1="120" y1="130" x2="120" y2="155" stroke="black" stroke-width="1"/>

  <!-- Horizontal distributor line to squadrons -->
  <line x1="120" y1="155" x2="120" y2="170" stroke="black" stroke-width="1"/>
  <line x1="30" y1="155" x2="210" y2="155" stroke="black" stroke-width="1"/>

  <!-- Vertical lines to each squadron -->
  <line x1="30" y1="155" x2="30" y2="170" stroke="black" stroke-width="1"/>
  <line x1="120" y1="155" x2="120" y2="170" stroke="black" stroke-width="1"/>
  <line x1="210" y1="155" x2="210" y2="170" stroke="black" stroke-width="1"/>

  <!-- RHQ Equipment - ONE silhouette per type with count -->
  <image x="250" y="95" width="50" height="25" xlink:href="../../../data/assets/tank_silhouettes/british/crusader_mk3.png"/>
  <text x="275" y="130" font-family="Arial" font-size="9" text-anchor="middle">3x Crusader</text>

  <image x="320" y="95" width="45" height="22" xlink:href="../../../data/assets/tank_silhouettes/british/m3_stuart.png"/>
  <text x="342" y="130" font-family="Arial" font-size="9" text-anchor="middle">1x Stuart</text>

  <!-- ==================== SQUADRON LEVEL (Battalion equivalent) ==================== -->

  <!-- A Squadron -->
  <rect x="20" y="170" width="200" height="40" fill="white" stroke="black" stroke-width="2"/>
  <text x="120" y="195" font-family="Arial" font-size="10" text-anchor="middle">A Squadron</text>
  <text x="120" y="220" font-family="Arial" font-size="9" font-style="italic" text-anchor="middle">Major John Campbell</text>

  <!-- A Squadron Equipment -->
  <image x="250" y="175" width="50" height="25" xlink:href="../../../data/assets/tank_silhouettes/british/crusader_mk3.png"/>
  <text x="275" y="210" font-family="Arial" font-size="9" text-anchor="middle">15x Crusader</text>

  <image x="320" y="175" width="45" height="22" xlink:href="../../../data/assets/tank_silhouettes/british/m3_stuart.png"/>
  <text x="342" y="210" font-family="Arial" font-size="9" text-anchor="middle">1x Stuart</text>

  <!-- B Squadron -->
  <rect x="20" y="240" width="200" height="40" fill="white" stroke="black" stroke-width="2"/>
  <text x="120" y="265" font-family="Arial" font-size="10" text-anchor="middle">B Squadron</text>
  <text x="120" y="290" font-family="Arial" font-size="9" font-style="italic" text-anchor="middle">Major Robert Crisp</text>

  <image x="250" y="245" width="50" height="25" xlink:href="../../../data/assets/tank_silhouettes/british/crusader_mk3.png"/>
  <text x="275" y="280" font-family="Arial" font-size="9" text-anchor="middle">15x Crusader</text>

  <image x="320" y="245" width="45" height="22" xlink:href="../../../data/assets/tank_silhouettes/british/m3_stuart.png"/>
  <text x="342" y="280" font-family="Arial" font-size="9" text-anchor="middle">1x Stuart</text>

  <!-- C Squadron -->
  <rect x="20" y="310" width="200" height="40" fill="white" stroke="black" stroke-width="2"/>
  <text x="120" y="335" font-family="Arial" font-size="10" text-anchor="middle">C Squadron</text>
  <text x="120" y="360" font-family="Arial" font-size="9" font-style="italic" text-anchor="middle">Major William Carr</text>

  <image x="250" y="315" width="50" height="25" xlink:href="../../../data/assets/tank_silhouettes/british/crusader_mk3.png"/>
  <text x="275" y="350" font-family="Arial" font-size="9" text-anchor="middle">15x Crusader</text>

  <image x="320" y="315" width="45" height="22" xlink:href="../../../data/assets/tank_silhouettes/british/m3_stuart.png"/>
  <text x="342" y="350" font-family="Arial" font-size="9" text-anchor="middle">1x Stuart</text>

  <!-- ==================== DETAILED BREAKOUT: A SQUADRON ==================== -->

  <!-- Section divider -->
  <line x1="20" y1="390" x2="980" y2="390" stroke="black" stroke-width="2"/>

  <!-- Breakout title -->
  <rect x="20" y="410" width="300" height="35" fill="white" stroke="black" stroke-width="2"/>
  <text x="170" y="433" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">A Squadron - Detailed Organization</text>

  <!-- Connecting line from title to Squadron HQ -->
  <line x1="110" y1="445" x2="110" y2="465" stroke="black" stroke-width="1"/>

  <!-- Squadron HQ -->
  <rect x="20" y="465" width="180" height="35" fill="white" stroke="black" stroke-width="2"/>

  <!-- Vertical line down from Squadron HQ -->
  <line x1="110" y1="500" x2="110" y2="520" stroke="black" stroke-width="1"/>

  <!-- Horizontal distributor line to troops -->
  <line x1="40" y1="520" x2="180" y2="520" stroke="black" stroke-width="1"/>

  <!-- Vertical lines to each troop -->
  <line x1="40" y1="520" x2="40" y2="530" stroke="black" stroke-width="1"/>
  <line x1="110" y1="520" x2="110" y2="530" stroke="black" stroke-width="1"/>
  <line x1="180" y1="520" x2="180" y2="530" stroke="black" stroke-width="1"/>
  <text x="110" y="487" font-family="Arial" font-size="10" text-anchor="middle">Squadron HQ</text>
  <text x="110" y="510" font-family="Arial" font-size="8" font-style="italic" text-anchor="middle">Major John Campbell</text>

  <!-- Squadron HQ Equipment - ONE of each type -->
  <image x="220" y="468" width="45" height="22" xlink:href="../../../data/assets/tank_silhouettes/british/crusader_mk3.png"/>
  <text x="242" y="500" font-family="Arial" font-size="9" text-anchor="middle">3x Crusader</text>

  <image x="280" y="468" width="40" height="20" xlink:href="../../../data/assets/tank_silhouettes/british/m3_stuart.png"/>
  <text x="300" y="500" font-family="Arial" font-size="9" text-anchor="middle">1x Stuart</text>

  <!-- 1 Troop -->
  <rect x="20" y="530" width="180" height="35" fill="white" stroke="black" stroke-width="2"/>
  <text x="110" y="552" font-family="Arial" font-size="10" text-anchor="middle">1 Troop</text>
  <text x="110" y="575" font-family="Arial" font-size="8" font-style="italic" text-anchor="middle">Lieutenant James Harper</text>

  <image x="220" y="533" width="45" height="22" xlink:href="../../../data/assets/tank_silhouettes/british/crusader_mk3.png"/>
  <text x="242" y="565" font-family="Arial" font-size="9" text-anchor="middle">4x Crusader</text>

  <!-- 2 Troop -->
  <rect x="20" y="595" width="180" height="35" fill="white" stroke="black" stroke-width="2"/>
  <text x="110" y="617" font-family="Arial" font-size="10" text-anchor="middle">2 Troop</text>
  <text x="110" y="640" font-family="Arial" font-size="8" font-style="italic" text-anchor="middle">Lieutenant David Wilson</text>

  <image x="220" y="598" width="45" height="22" xlink:href="../../../data/assets/tank_silhouettes/british/crusader_mk3.png"/>
  <text x="242" y="630" font-family="Arial" font-size="9" text-anchor="middle">4x Crusader</text>

  <!-- 3 Troop -->
  <rect x="20" y="660" width="180" height="35" fill="white" stroke="black" stroke-width="2"/>
  <text x="110" y="682" font-family="Arial" font-size="10" text-anchor="middle">3 Troop</text>
  <text x="110" y="705" font-family="Arial" font-size="8" font-style="italic" text-anchor="middle">Lieutenant Peter Thompson</text>

  <image x="220" y="663" width="45" height="22" xlink:href="../../../data/assets/tank_silhouettes/british/crusader_mk3.png"/>
  <text x="242" y="695" font-family="Arial" font-size="9" text-anchor="middle">4x Crusader</text>

  <!-- ==================== SECOND EXAMPLE: Mixed Equipment Company ==================== -->

  <!-- Section divider -->
  <line x1="400" y1="410" x2="400" y2="720" stroke="black" stroke-width="1" stroke-dasharray="5,5"/>

  <!-- Another squadron example with mixed equipment -->
  <text x="690" y="433" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">Example: Mixed Squadron</text>
  <text x="690" y="450" font-family="Arial" font-size="9" text-anchor="middle">(Showing multiple vehicle types per troop)</text>

  <!-- Connecting line -->
  <line x1="510" y1="450" x2="510" y2="465" stroke="black" stroke-width="1"/>

  <!-- Squadron HQ (mixed) -->
  <rect x="420" y="465" width="180" height="35" fill="white" stroke="black" stroke-width="2"/>

  <!-- Vertical line down -->
  <line x1="510" y1="500" x2="510" y2="520" stroke="black" stroke-width="1"/>

  <!-- Horizontal distributor line -->
  <line x1="440" y1="520" x2="580" y2="520" stroke="black" stroke-width="1"/>

  <!-- Vertical lines to troops -->
  <line x1="440" y1="520" x2="440" y2="530" stroke="black" stroke-width="1"/>
  <line x1="510" y1="520" x2="510" y2="530" stroke="black" stroke-width="1"/>
  <line x1="580" y1="520" x2="580" y2="595" stroke="black" stroke-width="1"/>
  <text x="510" y="487" font-family="Arial" font-size="10" text-anchor="middle">Squadron HQ</text>
  <text x="510" y="510" font-family="Arial" font-size="8" font-style="italic" text-anchor="middle">Major Henry Smith</text>

  <image x="620" y="468" width="45" height="22" xlink:href="../../../data/assets/tank_silhouettes/british/m3_grant.png"/>
  <text x="642" y="500" font-family="Arial" font-size="9" text-anchor="middle">2x Grant</text>

  <image x="680" y="468" width="40" height="20" xlink:href="../../../data/assets/tank_silhouettes/british/m3_stuart.png"/>
  <text x="700" y="500" font-family="Arial" font-size="9" text-anchor="middle">2x Stuart</text>

  <!-- 1 Troop (Grant) -->
  <rect x="420" y="530" width="180" height="35" fill="white" stroke="black" stroke-width="2"/>
  <text x="510" y="552" font-family="Arial" font-size="10" text-anchor="middle">1 Troop</text>
  <text x="510" y="575" font-family="Arial" font-size="8" font-style="italic" text-anchor="middle">Lieutenant George Brown</text>

  <image x="620" y="533" width="45" height="22" xlink:href="../../../data/assets/tank_silhouettes/british/m3_grant.png"/>
  <text x="642" y="565" font-family="Arial" font-size="9" text-anchor="middle">4x Grant</text>

  <!-- 2 Troop (Grant + Stuart) -->
  <rect x="420" y="595" width="180" height="35" fill="white" stroke="black" stroke-width="2"/>
  <text x="510" y="617" font-family="Arial" font-size="10" text-anchor="middle">2 Troop</text>
  <text x="510" y="640" font-family="Arial" font-size="8" font-style="italic" text-anchor="middle">Lieutenant Charles Davis</text>

  <image x="620" y="598" width="45" height="22" xlink:href="../../../data/assets/tank_silhouettes/british/m3_grant.png"/>
  <text x="642" y="630" font-family="Arial" font-size="9" text-anchor="middle">3x Grant</text>

  <image x="680" y="598" width="40" height="20" xlink:href="../../../data/assets/tank_silhouettes/british/m3_stuart.png"/>
  <text x="700" y="630" font-family="Arial" font-size="9" text-anchor="middle">1x Stuart</text>

  <!-- 3 Troop (Crusader) -->
  <rect x="420" y="660" width="180" height="35" fill="white" stroke="black" stroke-width="2"/>
  <text x="510" y="682" font-family="Arial" font-size="10" text-anchor="middle">3 Troop</text>
  <text x="510" y="705" font-family="Arial" font-size="8" font-style="italic" text-anchor="middle">Lieutenant Arthur Evans</text>

  <image x="620" y="663" width="45" height="22" xlink:href="../../../data/assets/tank_silhouettes/british/crusader_mk3.png"/>
  <text x="642" y="695" font-family="Arial" font-size="9" text-anchor="middle">4x Crusader</text>

  <!-- Footer note -->
  <text x="20" y="750" font-family="Arial" font-size="8" font-style="italic">Note: ONE silhouette represents each vehicle TYPE (with count), not individual vehicles. Commander names shown below each organizational unit.</text>
  <text x="20" y="765" font-family="Arial" font-size="8" font-style="italic">This format matches the Hermann Göring Panzer Division organizational chart style.</text>

</svg>
