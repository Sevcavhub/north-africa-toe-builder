<svg width="80" height="45" xmlns="http://www.w3.org/2000/svg">
  <!-- Simple M3 Stuart (Honey) silhouette -->
  <g fill="black">
    <!-- Tracks -->
    <rect x="12" y="32" width="56" height="8" rx="4"/>

    <!-- Hull (small, light tank) -->
    <rect x="15" y="22" width="50" height="13"/>

    <!-- Turret -->
    <rect x="28" y="10" width="20" height="16"/>

    <!-- 37mm gun -->
    <rect x="48" y="15" width="22" height="2.5"/>

    <!-- Hatches -->
    <circle cx="38" cy="17" r="1.5" fill="white"/>

    <!-- Track wheels (smaller, light tank) -->
    <circle cx="20" cy="36" r="3" fill="#444"/>
    <circle cx="28" cy="36" r="3" fill="#444"/>
    <circle cx="36" cy="36" r="3" fill="#444"/>
    <circle cx="44" cy="36" r="3" fill="#444"/>
    <circle cx="52" cy="36" r="3" fill="#444"/>
    <circle cx="60" cy="36" r="3" fill="#444"/>
  </g>

  <!-- Label -->
  <text x="40" y="7" font-family="Arial" font-size="5" text-anchor="middle" fill="black">M3 Stuart (Honey)</text>
</svg>
