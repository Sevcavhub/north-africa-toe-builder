<svg width="110" height="55" xmlns="http://www.w3.org/2000/svg">
  <!-- Simple M3 Grant silhouette -->
  <g fill="black">
    <!-- Tracks -->
    <rect x="15" y="40" width="80" height="10" rx="5"/>

    <!-- Lower hull -->
    <rect x="20" y="28" width="70" height="17"/>

    <!-- Upper hull (stepped) -->
    <rect x="25" y="20" width="50" height="13"/>

    <!-- Turret (small, offset) -->
    <rect x="45" y="10" width="20" height="15"/>

    <!-- 75mm sponson gun (hull-mounted) -->
    <rect x="20" y="32" width="35" height="4"/>

    <!-- 37mm turret gun -->
    <rect x="65" y="15" width="25" height="3"/>

    <!-- Hatches -->
    <circle cx="55" cy="17" r="2" fill="white"/>

    <!-- Track wheels -->
    <circle cx="25" cy="45" r="4" fill="#444"/>
    <circle cx="35" cy="45" r="4" fill="#444"/>
    <circle cx="45" cy="45" r="4" fill="#444"/>
    <circle cx="55" cy="45" r="4" fill="#444"/>
    <circle cx="65" cy="45" r="4" fill="#444"/>
    <circle cx="75" cy="45" r="4" fill="#444"/>
    <circle cx="85" cy="45" r="4" fill="#444"/>
  </g>

  <!-- Label -->
  <text x="55" y="8" font-family="Arial" font-size="6" text-anchor="middle" fill="black">M3 Grant</text>
</svg>
