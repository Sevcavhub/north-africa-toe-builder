<svg width="100" height="50" xmlns="http://www.w3.org/2000/svg">
  <!-- Simple Crusader Mk III silhouette -->
  <g fill="black">
    <!-- Tracks -->
    <rect x="15" y="35" width="70" height="10" rx="5"/>

    <!-- Hull -->
    <rect x="20" y="25" width="60" height="15"/>

    <!-- Turret -->
    <rect x="35" y="12" width="25" height="18"/>

    <!-- Gun -->
    <rect x="60" y="18" width="30" height="3"/>

    <!-- Hatches/Details -->
    <circle cx="47" cy="20" r="2" fill="white"/>

    <!-- Track wheels (simplified) -->
    <circle cx="25" cy="40" r="4" fill="#444"/>
    <circle cx="35" cy="40" r="4" fill="#444"/>
    <circle cx="45" cy="40" r="4" fill="#444"/>
    <circle cx="55" cy="40" r="4" fill="#444"/>
    <circle cx="65" cy="40" r="4" fill="#444"/>
    <circle cx="75" cy="40" r="4" fill="#444"/>
  </g>

  <!-- Label -->
  <text x="50" y="8" font-family="Arial" font-size="6" text-anchor="middle" fill="black">Crusader Mk III</text>
</svg>
